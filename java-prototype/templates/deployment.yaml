apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "java-prototype.fullname" . }}
  labels:
    app: {{ template "java-prototype.name" . }}
    chart: {{ template "java-prototype.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "java-prototype.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "java-prototype.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: FLYWAY_URL
              value: {{ .Values.env.flyway.conn}}
            - name: FLYWAY_USER
              value: {{ .Values.env.flyway.user}}
            - name: FLYWAY_PASSWORD
              value: {{ .Values.env.flyway.pass}}
            - name: JAVAPROTOTYPE_MYSQL_CONNECTION_STRING
              value: {{  .Values.env.conn }}
            - name: JAVAPROTOTYPE_MYSQL_CONNECTION_STRING
              value: {{ .Values.env.conn }}
            - name: JAVAPROTOTYPE_MYSQL_CONNECTION_USER
              value: {{ .Values.env.user }}
            - name: JAVAPROTOTYPE_MYSQL_CONNECTION_PASS
              value: {{ .Values.env.pass }}
            - name: JAVA_OPTS
              value: {{ .Values.env.javaopts }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /info
              port: 8080
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
